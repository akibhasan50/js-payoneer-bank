<!doctype html>
<html lang="en">
  <head>
    <title>Pioneer-Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div id="login-area" class="container">
        <h1 class="text-center mt-5">Welcome to pioneer Bank</h1>
        <div class="submit-area col-lg-8 shadow-lg p-3 m-auto">

            <div class="">
                <h4>Login</h4>

                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="Email">
                  
                </div>
        
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" name="" id="" placeholder="Password">
                </div>
        
                <button id="login" type="submit" class="btn btn-primary">Enter</button>

            </div>

          
        </div>



    </div>
    <div id="transaction-area" class="container ">
        <h1 class="text-center mt-5">Transaction Area</h1>
       <div class="row text-light text-center">
         <div class="col-lg-4 ">
           <div class="card bg-danger">
             <img class="card-img-top" src="holder.js/100x180/" alt="">
             <div class="card-body">
               <h4 class="card-title">Title</h4>
               <p class="card-text">Text</p>
             </div>
           </div>
         </div>
         <div class="col-lg-4 ">
          <div class="card bg-info">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
              <h4 class="card-title">Title</h4>
              <p class="card-text">Text</p>
            </div>
          </div>
         </div>
         <div class="col-lg-4 ">
          <div class="card bg-warning">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
              <h4 class="card-title">Title</h4>
              <p class="card-text">Text</p>
            </div>
          </div>
         </div>
        
       </div>



    </div>
   


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

    <script>

        var logBtn = document.getElementById("login");

        logBtn.addEventListener('click',function(){
            var loginArea = document.getElementById("login-area")
            loginArea.style.display ="none"
            var transArea = document.getElementById("transaction-area")
            transArea.style.display ="block"

        })
    </script>

</body>
</html>
